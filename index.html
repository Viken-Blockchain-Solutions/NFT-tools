<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Collection Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header style="padding: 20px; background-color: #f8f9fa;">
        <h1 class="text-center">NFT Collection Information</h1>
    </header>
    <main class="container" style="padding-top: 30px;">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="collectionAddress">Collection Address:</label>
                        <input type="text" class="form-control" id="collectionAddress" placeholder="Enter collection address">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Information</button>
                </form>
            </div>
        </div>
        <div class="row" style="padding-top: 20px;">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Royalty Information</h5>
                        <p class="card-text">Royalty information will be displayed here.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Transaction History</h5>
                        <p class="card-text">Transaction history will be displayed here.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Primary Sales Information</h5>
                        <p class="card-text">Primary sales information will be displayed here.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center" style="padding: 20px; background-color: #f8f9fa;">
        <p>&copy; 2023 NFT Collection Information. All rights reserved.</p>
    </footer>
</body>
</html>
